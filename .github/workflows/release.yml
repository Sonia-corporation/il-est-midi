name: Release
on:
  push:
    branches:
      - master
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          CI: true
      - name: Release
        run: npm run semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  PR:
    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:
      - name: Checkout develop
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: Reset branch
        run: |
          git fetch origin master:master
          git reset --hard master
      - name: Get latest version
        id: latest-version
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Create PR from master to develop
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'chore(develop): merge master into develop'
          branch: feature/merge-master-into-develop
          assignees: C0ZEN
          labels: auto-merge
          commit-message: 'chore(develop): merge master into develop'
          body: |
            :tada: This PR was generated with the version ${{ steps.latest-version.outputs.VERSION }} :tada:

            The release is available on:
            - [npm package (@latest dist-tag)](https://www.npmjs.com/package/@sonia-corporation/il-est-midi-discord/v/${{ steps.latest-version.outputs.VERSION }})
            - [GitHub release](https://github.com/Sonia-corporation/il-est-midi-discord/releases/tag/${{ steps.latest-version.outputs.VERSION }})

            Your **github-actions** bot :rocket:
